steps:
  - label: "HierarchicalEOM_CUDAExt"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
          test_args: "--quickfail"
      - JuliaCI/julia-coverage#v1:
          dirs:
            - src
            - ext
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      GROUP: "HierarchicalEOM_CUDAExt"
      SECRET_CODECOV_TOKEN: ";U2FsdGVkX1+pTkirGXYb1wl7BDHCxbkVqFTOLY0ciN8+3TKlwnrtGpP+PrBs+fqJTIch2eJndJfpvbAL2DAzyg=="
    timeout_in_minutes: 60
    if: | 
        // Don't run Buildkite if the commit message includes the text [skip tests]
        // Don't run Buildkite for PR draft
        // Only run Buildkite when new commits and PR are made to main branch
        build.message !~ /\[skip tests\]/ &&
        !build.pull_request.draft         &&
        (build.branch =~ /main/ || build.pull_request.base_branch =~ /main/)
